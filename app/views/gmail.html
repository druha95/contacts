<md-button class="md-fab" aria-label="FAB" ng-click="initializeContacts()">
  <md-icon md-svg-src="/images/refresh.svg"></md-icon>
</md-button>

<md-input-container>
  <label>Search</label>
  <input type="text" ng-model="fulltext_search" ng-change="findUser()">
</md-input-container>


<h1>{{contactsList.data.feed.author.name}}{{contactsList.data.feed.author.address}}</h1>
<md-list>
  <md-list-item class="md-2-line">
    <div class="md-list-item-text">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-1 col-sm-1 col-xs-2"><b>Index</b></div>
        <div class="col-md-4 col-sm-3 col-xs-10"><b>Name</b></div>
        <div class="col-md-4 col-sm-3 col-xs-12"><b>Telephone</b></div>
        <div class="col-md-3 col-sm-3 col-xs-12"><b>Email</b></div>
      </div>
      <hr/>
    </div>
  </md-list-item>
  <md-list-item class="md-2-line" ng-repeat="item in contactsList.data.feed.entry">
    <div class="md-list-item-text">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-1 col-sm-1 col-xs-2">{{$index}}</div>
        <div class="col-md-4 col-sm-3 col-xs-10">{{item.title.$t || '-'}}</div>
        <div class="col-md-4 col-sm-3 col-xs-12">
          <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="phone in item.gd$phoneNumber">{{phone.$t || '-'}}</div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12">
          <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="email in item.gd$email">{{email.address || '-'}}</div>
        </div>
      </div>
      <hr/>
    </div>
  </md-list-item>
</md-list>
